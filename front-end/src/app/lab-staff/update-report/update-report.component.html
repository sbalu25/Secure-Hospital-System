<div fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="column" class="h-100 hospital-button rounded" fxLayoutAlign="start" fxLayoutGap="10px">
        <div fxLayout="row" fxFlex="10" class=" w-100 h-100" fxLayoutAlign="center center">
            <div class="welcome-msg" fxLayout="row" fxFlex="50">
                Update lab test report
            </div>
        </div>
        <mat-progress-bar *ngIf="showProgressBar"></mat-progress-bar>
        <form [formGroup]="reportForm">
            <div fxLayout="column" fxLayoutAlign="start" class="p-1" fxLayoutGap="10px">
                <div fxLayout="row">
                    <div>Requested by {{labReport.doctor_id}} to {{labReport.patient_id}} on {{labReport.time |
                        date:'h:mm a'}}</div>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between center" *ngFor="let test of labReport.tests;let i=index;">
                    <div fxLayout="column">
                        <div>{{test.test_name}}: {{test.status}}</div>
                        <div><b>Result:</b> {{test.result}}</div>
                        <div><b>Sample Type :</b> {{test.sample_type}}</div>
                        <div><b>Updated on: </b> {{test.time | date:'h:mm a'}} </div>
                    </div>
                    <div>
                        <button mat-icon-button (click)="editReport(test,i)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div fxLayout="row" fxLayoutAlign="center center">
            <button mat-raised-button color="accent" (click)="udpateReport()">Update Report</button>
        </div>
    </div>
</div>
