<div fxLayout="column" class="w-100 h-100 hospital-button" fxLayoutAlign="start" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutAlign="space-between end" class="back-button">
        <button class="update" mat-stroked-button fxLayout="row" fxLayoutAlign="center center" (click)="editPatient()">
            <span>Update</span>
        </button>
    </div>
    <mat-progress-bar *ngIf="showProgressBar"></mat-progress-bar>
    <div fxLayout="row" fxFlex="20" class=" w-100 h-100" fxLayoutGap="10px" fxLayoutAlign="center center">
        <div class="welcome-msg" fxLayout="row" fxFlex="50">
            <strong>Profile</strong>
        </div>
    </div>
    <form [formGroup]="patientForm">
        <div fxLayout="column" fxLayoutAlign="start" class="profile">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">FirstName</div>
                <mat-form-field appearance="legacy" class="w-50">
                    <!-- <mat-label>Enter some input</mat-label> -->
                    <input matInput  formControlName="first_name">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">LastName</div>
                <mat-form-field appearance="legacy" class="w-50">
                    <!-- <mat-label>Enter some input</mat-label> -->
                    <input matInput  formControlName="last_name">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">Gender</div>
                <mat-form-field appearance="fill">
                    <mat-label>Select Gender</mat-label>
                    <mat-select formControlName="gender">
                        <mat-option value="female">Female</mat-option>
                        <mat-option value="male">Male</mat-option>
                        <mat-option value="male">Other</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">EmailId</div>
                <mat-form-field appearance="legacy" class="w-50">
                    <!-- <mat-label>Enter some input</mat-label> -->
                    <input matInput formControlName="email">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">Phone Number</div>
                <mat-form-field appearance="legacy" class="w-50">
                    <!-- <mat-label>Enter some input</mat-label> -->
                    <input matInput  formControlName="mobile_number">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">Address</div>
                <mat-form-field appearance="legacy" class="w-50">
                    <!-- <mat-label>Enter some input</mat-label> -->
                    <input matInput  formControlName="email">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">State</div>
                <mat-form-field appearance="legacy" class="w-50">
                    <!-- <mat-label>Enter some input</mat-label> -->
                    <input matInput  formControlName="state">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">City</div>
                <mat-form-field appearance="legacy" class="w-50">
                    <!-- <mat-label>Enter some input</mat-label> -->
                    <input matInput  formControlName="city">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">Country</div>
                <mat-form-field appearance="legacy" class="w-50">
                    <!-- <mat-label>Enter some input</mat-label> -->
                    <input matInput  formControlName="country">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">ZipCode</div>
                <mat-form-field appearance="legacy" class="w-50">
                    <!-- <mat-label>Enter some input</mat-label> -->
                    <input matInput  formControlName="zip_code">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                <div class="h5" fxFlex="20">Date of Birth</div>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date_of_birth">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <ng-container *ngIf="role=='patient'">
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                    <div class="h5" fxFlex="20">Blood Group</div>
                    <mat-form-field appearance="fill">
                        <mat-label>Select Blood Group</mat-label>
                        <mat-select formControlName="blood_group">
                            <mat-option value="O+ve">O+ve</mat-option>
                            <mat-option value="O-ve">O-ve</mat-option>
                            <mat-option value="B+ve">B+ve</mat-option>
                            <mat-option value="B+ve">B-ve</mat-option>
                            <mat-option value="B+ve">A+ve</mat-option>
                            <mat-option value="B+ve">A-ve</mat-option>
                            <mat-option value="B+ve">AB+ve</mat-option>
                            <mat-option value="B+ve">AB-ve</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                    <div class="h5" fxFlex="20">Height</div>
                    <mat-form-field appearance="legacy" class="w-50">
                        <!-- <mat-label>Enter some input</mat-label> -->
                        <input matInput  placeholder="Enter Height" formControlName="height">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                    <div class="h5" fxFlex="20">Weight</div>
                    <mat-form-field appearance="legacy" class="w-50">
                        <!-- <mat-label>Enter some input</mat-label> -->
                        <input matInput  placeholder="Enter Weight" formControlName="weight">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                    <div class="h5" fxFlex="20">Emergency Contact Name</div>
                    <mat-form-field appearance="legacy" class="w-50">
                        <!-- <mat-label>Enter some input</mat-label> -->
                        <input matInput  placeholder="Enter Emergency Contact Name"
                            formControlName="emergency_contact_name">
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
                    <div class="h5" fxFlex="20">Emergency Contact Number</div>
                    <mat-form-field appearance="legacy" class="w-50">
                        <!-- <mat-label>Enter some input</mat-label> -->
                        <input matInput  placeholder="Enter Contact Number"
                            formControlName="emergency_contact_number">
                    </mat-form-field>
                </div>
            </ng-container>
        </div>
    </form>

</div>
