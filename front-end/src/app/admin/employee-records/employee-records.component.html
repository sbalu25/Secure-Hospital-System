<div class=" w-100 h-100 rounded list-patients" fxLayoutAlign="center">
  <div fxLayout="column" class="p-2 h-100 rounded hospital-button ">
    <div class="h4">List of users</div>
    <div fxLayout="row" fxLayoutAlign="end">
      <button mat-fab color="accent" (click)="registerUser()">
        <mat-icon>add_box</mat-icon>
      </button>
    </div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Search by email</mat-label>
      <input matInput placeholder="Ex. sandhya.balu525@gmail.com" #input>
    </mat-form-field>
    <mat-progress-bar></mat-progress-bar>
    <div class="mat-elevation-z8 rounded m-2" *ngIf="dataSource">
      <table mat-table [dataSource]="dataSource" matSort class="w-100 rounded">

        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container> -->

        <!-- Progress Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="mobile_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
          <td mat-cell *matCellDef="let row"> {{row.mobile_number}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let row">{{row.role}} </td>
        </ng-container>
        <ng-container matColumnDef="modify">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Modify </th>
          <td mat-cell *matCellDef="let row"> <button mat-button (click)="editPatient(row)">
              <mat-icon>edit</mat-icon>
            </button> </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
          <td mat-cell *matCellDef="let row"> <button mat-button (click)="deletePatient(row.id)">
              <mat-icon>delete</mat-icon>
            </button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>
  </div>
</div>
