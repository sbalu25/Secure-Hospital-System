<div fxLayout="column" class="p-1 hospital-button w-100 h-100">
    <div class="h4">List of logs</div>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search by email</mat-label>
        <input matInput placeholder="Ex. sandhya.balu525@gmail.com" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 rounded" *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource" matSort class="w-100 rounded">

            <!-- Progress Column -->
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
            </ng-container>
             <!-- Email -->
             <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

             <!-- Role -->
             <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>

            <!-- Role -->
            <ng-container matColumnDef="activity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Activity </th>
                <td mat-cell *matCellDef="let row"> {{row.activity}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Status </th>
                <td mat-cell *matCellDef="let row"> {{row.login_status}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Latest Activity time </th>
                <td mat-cell *matCellDef="let row"> {{row.time | date:'MMM d, y, h:mm:ss a'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>
</div>
