<div class="w-100 h-100 hospital-button" fxLayout="column">
    <div class="w-100 h-100 bg-white container book-container shadow-sm">
        <div fxLayout="column" class=" w-100" fxLayoutGap="15px">
            <div fxLayout="row" fxLayoutAlign="space-between end">
                <div class="appointment">Raise request</div>
                <button mat-mini-fab color="accent" (click)="closeRequest()"><mat-icon>close</mat-icon></button>
            </div>
            <mat-progress-bar *ngIf="showProgressBar"></mat-progress-bar>
            <form [formGroup]="requestForm" class="w-100">
                <div fxLayout="column" fxLayoutAlign="start" class="p-1" fxLayoutGap="10px">
                    <div class="md-form mt-0 w-100">
                        <mat-form-field appearance="outline" class="w-100 h-25">
                            <mat-label>Raise your request</mat-label>
                            <textarea matInput
                                      cdkTextareaAutosize
                                      #autosize="cdkTextareaAutosize"
                                      cdkAutosizeMinRows="10"
                                      cdkAutosizeMaxRows="20" formControlName="comments"></textarea>
                          </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center" fxFlex="10">
                        <button mat-raised-button class="h6 book-appointment w-25" color="accent"
                        (click)="confirmRequest()">Confirm Request</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
